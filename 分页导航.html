<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>分页导航</title>
	<style type="text/css">
		a{

			border:1px solid #e0e1e2;
			width: 17px;
			height: 20px;
			line-height:20px; 
			display: inline-block;
			text-align: center;
	        text-decoration: none;
	        color: #2052a3;
	        font-family: "宋体";
	        padding: 0px;

		}
		.pagebtn{
			width: 64px;
		}
		a:hover,.active{
			background-color: #1f3a87;
			color: #fff;
		}
	</style>
</head>
<body>
	<DIV class="pagebox">
		<a href="" class="pagebtn">上一页</a>
		<a href="">1</a>
		<a href="">2</a>
		<a href="" class="active">3</a>
		<a href="">4</a>
		<a href="">5</a>
		<a href="">6</a>
		<a href="">7</a>
		<a href="">8</a>
		<a href="">9</a>
		<a href="" class="pagebtn">下一页</a>

	</DIV>
</body>
</html>
